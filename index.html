<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BVC Transit Dashboard (Debug Mode)</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* ========================================
           CSS RESET & BASE
           ======================================== */
        :root {
            --ct-red: #ff003a;
            --ct-blue: #00a8ff;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.85);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            height: 100vh;
            width: 100vw;
            font-family: 'Poppins', sans-serif;
            color: var(--text-primary);
            background: linear-gradient(45deg, #ffa74f 0%, #ff4b6b 100%);
            background-size: 100% 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            user-select: none;
        }

        .dashboard-container {
            width: 1720px;
            height: 880px;
            padding: 60px;
            display: flex;
            flex-direction: column;
            gap: 40px;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding-bottom: 40px; 
            border-bottom: 2px solid rgba(255,255,255,0.3);
        }

        .header-title h1 { 
            font-size: 56px; 
            font-weight: 700; 
            margin-bottom: 0; 
            line-height: 1; 
        }
        
        .header-title h2 { 
            font-size: 24px; 
            font-weight: 500; 
            color: var(--text-secondary); 
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 15px; 
        }

        .live-indicator {
            height: 12px; width: 12px;
            background-color: #00ff41;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ff41;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .live-indicator.stale {
            background-color: #ffaa00;
            box-shadow: none;
        }

        .time-display { text-align: right; }
        .current-time { font-size: 48px; font-weight: 600; line-height: 1; margin-top: 4px; }
        .station-badge { font-size: 18px; font-weight: 500; margin-top: 10px; display: inline-block; opacity: 0.9; }

        .transit-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 80px;
            height: 100%;
            overflow: hidden;
        }

        .platform-column { display: flex; flex-direction: column; gap: 30px; }
        #westbound-container, #eastbound-container { display: flex; flex-direction: column; gap: 20px; }

        .platform-header {
            font-size: 28px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .train-card {
            background: rgba(255, 255, 255, 0.15); 
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 25px 35px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid rgba(255,255,255,0.3);
            position: relative;
            overflow: hidden;
        }
        
        .train-card.leaving-soon {
            background: rgba(255, 255, 255, 0.25);
            border: 2px solid rgba(255, 255, 255, 0.8);
        }

        .line-indicator { position: absolute; left: 0; top: 0; bottom: 0; width: 12px; }
        .line-red { background: var(--ct-red); }
        .line-blue { background: var(--ct-blue); }

        .train-info { display: flex; flex-direction: column; gap: 5px; margin-left: 20px;}
        .destination { font-size: 36px; font-weight: 700; line-height: 1.1; letter-spacing: -0.5px;}
        .train-meta { display: flex; gap: 15px; font-size: 18px; color: var(--text-secondary); font-weight: 500;}
        .train-time { text-align: right; display: flex; flex-direction: column; align-items: flex-end; }
        .minutes { font-size: 40px; font-weight: 700; line-height: 1; }
        .minutes span { font-size: 20px; font-weight: 400; margin-left: 4px; }
        .status { font-size: 16px; margin-top: 5px; text-transform: uppercase; letter-spacing: 1px; font-weight: 700; color: #ffffff; background: rgba(0,0,0,0.1); padding: 2px 8px; border-radius: 4px;}

        /* DEBUG CONSOLE */
        #debug-console {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: rgba(0,0,0,0.9);
            color: #00ff41;
            font-family: monospace;
            font-size: 14px;
            padding: 20px;
            overflow-y: auto;
            z-index: 9999;
            border-top: 2px solid #fff;
        }
        .log-error { color: #ff003a; }
        .log-warn { color: #ffaa00; }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <header class="header">
            <div class="header-title">
                <h1 id="station-name">City Hall / Bow Valley College Station</h1>
                <h2>
                    <div id="live-indicator" class="live-indicator stale"></div> 
                    Live Departures
                </h2>
            </div>
            <div class="time-display">
                <div class="current-time" id="clock">00:00</div>
                <div class="station-badge">Platforms 1 & 2</div>
            </div>
        </header>

        <div class="transit-grid">
            <div class="platform-column">
                <div class="platform-header"><span>⬅️ Westbound</span></div>
                <div id="westbound-container"></div>
            </div>
            <div class="platform-column">
                <div class="platform-header"><span>Eastbound ➡️</span></div>
                <div id="eastbound-container"></div>
            </div>
        </div>
        
        <div id="alert-banner" class="alert-banner hidden" style="display:none;"></div>
    </div>

    <div id="debug-console">
        <div><strong>SYSTEM STATUS LOG:</strong></div>
    </div>

    <script>
        // Override Console to print to screen
        const debugConsole = document.getElementById('debug-console');
        function logToScreen(msg, type = '') {
            const div = document.createElement('div');
            div.textContent = `> ${msg}`;
            if (type) div.classList.add(type);
            debugConsole.appendChild(div);
            debugConsole.scrollTop = debugConsole.scrollHeight; // Auto scroll
        }

        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;

        console.log = function(...args) { logToScreen(args.join(' ')); originalLog.apply(console, args); };
        console.error = function(...args) { logToScreen(args.join(' '), 'log-error'); originalError.apply(console, args); };
        console.warn = function(...args) { logToScreen(args.join(' '), 'log-warn'); originalWarn.apply(console, args); };

        window.onerror = function(message, source, lineno, colno, error) {
            logToScreen(`CRITICAL ERROR: ${message} at ${source}:${lineno}`, 'log-error');
        };

        // Basic Clock
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('en-US', {hour: 'numeric', minute: '2-digit', hour12: true});
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Rendering Function
        window.createTrainCard = function(train, index) {
            const lineColorClass = train.line === 'red' ? 'line-red' : 'line-blue';
            const statusText = train.minutes === 0 ? "Now" : `${train.minutes}<span>min</span>`;
            return `
                <div class="train-card" style="margin-bottom:20px;">
                    <div class="line-indicator ${lineColorClass}"></div>
                    <div class="train-info">
                        <div class="destination">${train.destination}</div>
                        <div class="train-meta"><span>CTrain</span></div>
                    </div>
                    <div class="train-time">
                        <div class="minutes">${statusText}</div>
                        <div class="status">${train.status}</div>
                    </div>
                </div>
            `;
        }

        window.renderColumn = function(containerId, trains) {
            const container = document.getElementById(containerId);
            if (!container) {
                console.error(`Missing Container: ${containerId}`);
                return;
            }
            if (!trains || trains.length === 0) {
                // Keep existing content or show empty message?
                // For now, don't clear it so we don't flash empty
            } else {
                container.innerHTML = trains.map((train, index) => window.createTrainCard(train, index)).join('');
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/protobufjs@7.2.4/dist/protobuf.min.js"></script>
    
    <script src="scripts/proto-loader.js"></script>
    <script src="scripts/gtfs-rt-api.js"></script>
    <script src="scripts/transit-engine.js"></script>
    
    <script>
        window.addEventListener('load', () => {
            console.log("Window Loaded. Checking for Transit Engine...");
            if (typeof startTransitDashboard === 'function') {
                console.log("✅ Engine found. Starting...");
                startTransitDashboard();
            } else {
                console.error("❌ startTransitDashboard is NOT defined.");
                console.error("Possible Cause: The 'scripts' folder is missing or files are not inside it.");
            }
        });
    </script>
</body>
</html>

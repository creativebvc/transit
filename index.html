<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, height=1080, initial-scale=1.0">
    <title>BVCTV Transit Dashboard</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --ct-red: #ff003a;
            --ct-blue: #00a8ff;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.9);
            --status-green: rgba(0, 255, 150, 0.5); 
            --status-alert: rgba(255, 0, 42, 0.5);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            width: 1920px; height: 1080px;
            font-family: 'Poppins', sans-serif;
            color: var(--text-primary);
            background: linear-gradient(45deg, #ffa74f 0%, #ff4b6b 100%);
            background-size: cover;
            display: block; /* Safer for TV browsers than flex centering */
            overflow: hidden; 
            user-select: none;
        }

        .dashboard-wrapper {
            width: 1920px; height: 1080px;
            position: relative;
            padding: 80px 80px 0 80px; 
        }

        /* HEADER */
        .header-row {
            display: flex; justify-content: space-between; align-items: flex-start;
            margin-bottom: 60px;
        }
        
        .station-group { display: flex; flex-direction: column; }
        .station-name { 
            font-size: 60px; font-weight: 700; line-height: 1; letter-spacing: -1px; 
            margin-bottom: 30px; /* Safe Margin */
        }
        
        .live-status {
            font-size: 28px; font-weight: 600; text-transform: uppercase;
            letter-spacing: 2px; color: var(--text-secondary);
            display: flex; align-items: center; 
        }
        .live-dot {
            height: 14px; width: 14px; background-color: #00ff41;
            border-radius: 50%; box-shadow: 0 0 10px #00ff41;
            margin-right: 15px; /* Safe Margin */
        }
        .live-dot.stale { background-color: #ffa500; box-shadow: 0 0 10px #ffa500; }
        
        .time-group { text-align: right; display: flex; flex-direction: column; }
        .clock { 
            font-size: 64px; font-weight: 700; line-height: 1; font-variant-numeric: tabular-nums; 
            margin-bottom: 5px; /* Safe Margin */
        }
        .platform-info { font-size: 24px; font-weight: 500; opacity: 0.9; }

        /* CONTENT LAYOUT */
        .content-area {
            display: flex; justify-content: space-between; 
            height: 700px; 
        }
        
        .direction-column { flex: 1; display: flex; flex-direction: column; }
        
        /* COLUMN 1 GAP REPLACEMENT */
        .direction-column:first-child {
            margin-right: 100px; 
        }

        .column-label { 
            font-size: 32px; font-weight: 600; display: flex; align-items: center; 
            margin-bottom: 30px; /* Safe Margin */
        }
        .column-label span { margin: 0 15px; } 

        .train-list { display: flex; flex-direction: column; }

        /* TRAIN CARD */
        .train-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 24px;
            height: 140px; 
            width: 100%; padding: 0 30px 0 0;
            display: flex; align-items: center; justify-content: space-between;
            position: relative; overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            margin-bottom: 25px; /* Safe Margin */
        }
        .train-card:last-child { margin-bottom: 0; }

        .line-strip { position: absolute; left: 0; top: 0; bottom: 0; width: 12px; border-radius: 0; }
        .line-red { background: var(--ct-red); }
        .line-blue { background: var(--ct-blue); }
        
        .dest-info { display: flex; flex-direction: column; justify-content: center; margin-left: 30px; }
        .dest-name { font-size: 36px; font-weight: 700; line-height: 1.1; letter-spacing: -0.5px; }
        .line-name { font-size: 22px; font-weight: 500; opacity: 0.9; margin-top: 5px; }
        
        .arrival-info { text-align: right; display: flex; flex-direction: column; align-items: flex-end; }
        .minutes { font-size: 34px; font-weight: 700; line-height: 1; }
        .minutes span { font-size: 20px; font-weight: 500; margin-left: 4px; }
        
        .status-badge {
            font-size: 16px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px;
            background: rgba(0,0,0,0.1); padding: 6px 12px; border-radius: 6px;
            margin-top: 8px; display: inline-block;
        }

        .fade-in { animation: fadeIn 0.5s ease-out forwards; opacity: 0; }
        @keyframes fadeIn { to { opacity: 1; } }
        .pulse-text { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* SERVICE FOOTER */
        #service-footer {
            position: absolute; bottom: 0; left: 0; width: 100%; 
            height: 40px; 
            display: flex; align-items: center; justify-content: flex-start;
            font-size: 14px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px;
            color: white; overflow: hidden; white-space: nowrap;
            backdrop-filter: blur(5px);
        }

        .status-ok { background-color: var(--status-green); }
        .status-alert { background-color: var(--status-alert); }

        #service-text {
            display: inline-block; padding-left: 100%; 
            animation: marquee 30s linear infinite;
        }
        
        @keyframes marquee { 0% { transform: translate(0, 0); } 100% { transform: translate(-100%, 0); } }
    </style>
</head>
<body>

    <div class="dashboard-wrapper">
        <header class="header-row">
            <div class="station-group">
                <div class="station-name">City Hall / Bow Valley College Station</div>
                <div class="live-status">
                    <span class="live-dot" id="live-indicator"></span> Live Departures
                </div>
            </div>
            <div class="time-group">
                <div class="clock" id="clock">--:-- --</div>
                <div class="platform-info">Platforms 1 & 2</div>
            </div>
        </header>

        <div class="content-area">
            <div class="direction-column">
                <div class="column-label"><span>⬅️</span> Westbound (Tuscany / 69 St)</div>
                <div class="train-list" id="westbound-container">
                    <div class="train-card" style="opacity:0.6; justify-content:center;">Loading schedule...</div>
                </div>
            </div>
            <div class="direction-column">
                <div class="column-label">Eastbound (Saddletowne / Somerset) <span>➡️</span></div>
                <div class="train-list" id="eastbound-container">
                    <div class="train-card" style="opacity:0.6; justify-content:center;">Loading schedule...</div>
                </div>
            </div>
        </div>

        <footer id="service-footer" class="status-ok">
            <span id="service-text">Checking service status...</span>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/protobufjs@7.2.4/dist/protobuf.min.js"></script>
    
    <script src="scripts/proto-loader.js"></script>
    <script src="scripts/gtfs-rt-api.js"></script>
    <script src="scripts/transit-engine.js"></script>

    <script>
        // 1. CLOCK LOGIC (Independent, runs immediately)
        function updateClock() {
            const now = new Date();
            const clockEl = document.getElementById('clock');
            if(clockEl) {
                clockEl.textContent = now.toLocaleTimeString('en-US', {
                    hour: 'numeric', minute: '2-digit', hour12: true
                });
            }
        }
        setInterval(updateClock, 1000);
        updateClock();

        // 2. CARD CREATION HELPER
        window.createTrainCard = function(train, index) {
            const lineColor = train.line === 'red' ? 'line-red' : 'line-blue';
            const lineName = train.line === 'red' ? '201 Red Line' : '202 Blue Line';
            const timeText = train.minutes === 0 ? 'Now' : train.minutes;
            const minLabel = train.minutes === 0 ? '' : '<span>min</span>';
            const pulse = train.minutes <= 1 ? 'pulse-text' : '';
            return `
                <div class="train-card fade-in" style="animation-delay: ${index * 0.1}s">
                    <div class="line-strip ${lineColor}"></div>
                    <div class="dest-info">
                        <div class="dest-name">${train.destination}</div>
                        <div class="line-name">${lineName}</div>
                    </div>
                    <div class="arrival-info">
                        <div class="minutes ${pulse}">${timeText}${minLabel}</div>
                        <div class="status-badge">${train.status}</div>
                    </div>
                </div>
            `;
        };

        // 3. NO-FLASH RENDER FUNCTION
        window.renderColumn = function(containerId, trains) {
            const container = document.getElementById(containerId);
            if (!container) return;

            // HANDLE EMPTY STATE
            if (!trains || trains.length === 0) {
                // If it's already showing "No trains", do nothing (prevents flicker)
                if (container.innerHTML.includes("No trains scheduled")) return;
                
                // If it's showing "Loading", replace it.
                // If it's showing old trains, replace it.
                container.innerHTML = `<div class="train-card" style="opacity:0.7; justify-content:center;">No trains scheduled</div>`;
                return;
            }

            // BUILD NEW HTML
            const visibleTrains = trains.slice(0, 3);
            const newHtml = visibleTrains.map((train, index) => window.createTrainCard(train, index)).join('');

            // ONLY UPDATE DOM IF CHANGED
            if (container.innerHTML !== newHtml) {
                container.innerHTML = newHtml;
            }
        };

        // 4. ENGINE STARTUP
        setTimeout(() => {
            if (typeof startTransitDashboard === "function") {
                startTransitDashboard();
            } else { 
                console.error("Engine script not found!"); 
                // Error feedback for the screen
                document.getElementById('service-text').textContent = "System Error: Script Missing";
                document.getElementById('service-footer').className = "status-alert";
            }
        }, 1000);
    </script>
</body>
</html>
